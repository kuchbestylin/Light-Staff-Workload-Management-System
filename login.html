<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>HTML5 Login Form with validation Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="login-form-wrap" class="mt-5 pt-5">
  <h2 class="mb-4">Login</h2>
  <form id="login-form" onsubmit="validate()" >
    <p class="my-4">
    <input type="text" id="username" name="E-Learning ID" placeholder="E-Learning ID" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input type="email" id="password" name="email" placeholder="Password" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <!-- <a href="index.html" type="submit"  id="login">Continue with E-Learning</a> -->
    <input type="submit" class="btn btn-primary text-white btn-lg my-3" id="login" value="Login">
    </p>
  </form>
  <div id="create-account-wrap">
    <p>Not a member? <a href="https://elearning.nust.na/">Register with NUST</a><p>
  </div><!--create-account-wrap-->
</div><!--login-form-wrap-->
<!-- partial -->
  <script>
    function validate(){
      event.preventDefault();
      let response = fetch("http://127.0.0.1:8080/elearning/staff/220130051", {
        mode: 'no-cors'
      })
      .then(res => res.json())
      .then(json => console.log(json));
      // var data = response.json();
      // console.log(data);


    }
  </script>
</body>
</html>
